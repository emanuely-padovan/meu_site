<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de SVG</title>
</head>
<body>
    <!-- Delimitação do espaço que a imagem vai ocupar na tela -->
    <svg width = "200" height = "150">
        <!-- Criação do espaço da imagem em um certo formato na página -->
        <rect x = "100" y = "100" width = "80" height = "50" fill = "purple" />
        <circle cx = "50" cy = "50" r = "40" fill = "darkblue" /> 
    </svg>
</body>
</html>
