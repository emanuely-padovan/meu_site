<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Entrada - Clube de Leitura SENAI</title>
</head>

<body>
    <header>
        <h1>Portal do Clube de Leitura</h1>
    </header>

    <main>
        <!--Deve conter um formulário (<form>) simples com os campos para "Nome de Leitor" (<input type="text">) e "Senha Secreta" (<input type="password">), cada um com sua <label> associada.
        O botão "Acessar" (<button>) deve ser um link que direciona o usuário para a página principal do clube (clube.html).   -->
        <form action="clube.html" method="get">
            <label for="nome_usuario">Nome do Usuário: </label>
            <input type="text" id="nome_usuario">

            <label for="senha_usuario">Senha:</label>
            <input type="password" id="senha_usuario">
            
            <button type="submit">Acessar</button>
        </form>
    </main>
</body>

</html>
